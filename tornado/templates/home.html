<!DOCTYPE html><html>
<head>
<title>WasteSomeTi.me</title>
<link rel="stylesheet/less" type="text/css" href="/static/css/style.less" />
<script type="text/javascript" src="/static/js/third_party/less-1.3.0.min.js"></script>
<script type="text/javascript" src="/static/js/third_party/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/static/js/third_party/jquery-ui-1.8.21.custom.min.js"></script>
<script type="text/javascript" src="/static/js/third_party/underscore-min.js"></script>
<script type="text/javascript" src="/static/js/third_party/backbone-min.js"></script>
<script type="text/javascript" src="/static/js/views/homepage.js"></script>
<script type="text/javascript" src="/static/js/views/toolbar.js"></script>
</head>
<body>
<div id="container">
	<div id="header">
		<img id="logo" src="/static/images/logo.png">
		<div id="minuteRotator">
			<div id="minuteHand">
			</div>
		</div>
        <div id="hourRotator">
          <div id="hourHand">
          </div>
		</div>
		<h2 id="timeCounter"><span class="number">20</span><span class="plural"> minutes</span></h2>
		<div id="scrollBar">
			<div id="innerScroll">
			</div>
		</div>
		<h3>How much time do you want to waste?</h3>
		<button>Go!</button>
	</div>
	<div id="footer">
		<img id="footerImage" src="/static/images/footer.png">
		<p>
      Made with love by <a href="https://twitter.com/bethanysum">four</a>, <a href="https://twitter.com/seanhaufler">really</a>, <a href="https://twitter.com/amidvidy">cool</a>, <a href="https://twitter.com/aayushu">devs.</a>
		</p>
	</div>
    <script type="text/template" id ="toolbar-template">
      <div id="toolbar">
        TOOLBAR!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
      </div>
      <iframe id="pageFrame" border="0" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" src="<%= url %>"></iframe>
    </script>
	<script type="text/javascript">
    $(function() {
        var currentPage = HomePage.getInstance();
    });
	</script>
</div>
</body>
</html>
