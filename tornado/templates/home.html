<!DOCTYPE html><html>
<head>
<title>WasteSomeTi.me</title>
<link rel="stylesheet/less" type="text/css" href="/static/css/style.less" />
<link rel="icon" href="/static/images/favicon.ico">
<script type="text/javascript" src="/static/js/third_party/less-1.3.0.min.js"></script>
<script type="text/javascript" src="/static/js/third_party/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/static/js/third_party/jquery-ui-1.8.21.custom.min.js"></script>
<script type="text/javascript" src="/static/js/third_party/underscore-min.js"></script>
<script type="text/javascript" src="/static/js/third_party/backbone-min.js"></script>
<script type="text/javascript" src="/static/js/views/homepage.js"></script>
<script type="text/javascript" src="/static/js/views/toolbar.js"></script>
<script type="text/javascript" src="/static/js/views/selection-page.js"></script>
</head>
<body>
<div id="container">
	<div id="header">
		<img id="logo" src="/static/images/logo.png"><div id="clockCenter"></div>
		<div id="minuteRotator">
			<div id="minuteHand">
			</div>
		</div>
        <div id="hourRotator">
          <div id="hourHand">
          </div>
		</div>
		<h2 id="timeCounter"><span class="number">20</span><span class="plural"> minutes</span></h2>
		<div id="scrollBar">
			<div id="innerScroll">
			</div>
		</div>
		<h3>How much time do you want to waste?</h3>
		<span class="button"></span>
	</div>
	<div id="footer">
		<img id="footerImage" src="/static/images/footer.png">
		<p>
      Made with love by <a href="https://twitter.com/bethanysum">four</a>, <a href="https://twitter.com/seanhaufler">really</a>, <a href="https://twitter.com/amidvidy">cool</a>, <a href="https://twitter.com/aayush_u">devs.</a>
		</p>
	</div>
    <script type="text/template" id ="toolbar-template">
      <div id="toolbar">
      <img class="logo" src="/static/images/top_bar_logo.png"/>
      <img class="bored" src="/static/images/bored_btn.png"/>
      </div>
      <iframe seamless="seamless"  id="pageFrame" border="0" frameborder="0" hspace="0" vspace="0" marginheight="0" marginwidth="0" src="<%= url %>"></iframe>
    </script>
    <script type="text/template" id ="fuck-this-template">
      <div id="selection-page">
        <div class="header">
          <img src="/static/images/selection_header.png"/>
        </div>
        <% _.each(list, function(item, i) { %>
          <div class="content-list">
            <div class="content-piece">
               <span class="number"><%= i %></span>
               <img class="icon" src="<%= item.iconUrl %>"/>
               <div class="content-details">
                 <div class="title"><%= item.title %></div>
                 <div class="url"><%= item.url %>/div>
               </div>
               <div class="horizontal-bar"></div>
            </div>
          </div>
        <% }); %>
      </div>
    </script>
	<script type="text/javascript">
    $(function() {
        var currentPage = HomePage.getInstance();
    });
	</script>
</div>
</body>
</html>
